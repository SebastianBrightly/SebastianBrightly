  <h1>GitHub Repositories</h1>

  <ul id="repoList"></ul>

<script>
    // GitHub username
    const username = 'sebastianbrightly';

    // GitHub API URL for fetching repositories
    const apiUrl = `https://api.github.com/users/${username}/repos`;

    // Fetch repositories using GitHub API
    fetch(apiUrl)
        .then(response => response.json())
        .then(repos => {
            const repoList = document.getElementById('repoList');
                const repoCarousel = document.getElementById('repoCarousel');

            // Iterate through each repository and create project blocks
            repos.forEach(repo => {
                const repoBlock = document.createElement('div');
                repoBlock.classList.add('repo-block');

                const link = document.createElement('a');
                link.href = repo.html_url;
                link.textContent = repo.name;

                repoBlock.appendChild(link);
                repoCarousel.appendChild(repoBlock);
            });
        })
        .catch(error => console.error('Error fetching repositories:', error));

</script>
