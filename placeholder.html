<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
            float: left;
            margin: 1%;
            transition: border-color 0.3s ease;
            border: 2px solid #333;
            cursor: pointer;
        }

        section:hover {
            border-color: #555; /* Darken the border color on hover */
        }
    </style>
    <title>Hover Effect</title>
</head>
<body>

    <header>
        <h1>Page Header</h1>
    </header>

    <section>
        <h2>Section 1</h2>
        <p>Content for Section 1 goes here.</p>
    </section>

    <section>
        <h2>Section 2</h2>
        <p>Content for Section 2 goes here.</p>
    </section>

    <section>
        <h2>Section 3</h2>
        <p>Content for Section 3 goes here.</p>
    </section>

    <section>
        <h2>Section 4</h2>
        <p>Content for Section 4 goes here.</p>
    </section>

    <section>
        <h2>Section 5</h2>
        <p>Content for Section 5 goes here.</p>
    </section>

    <section>
        <h2>Section 6</h2>
        <p>Content for Section 6 goes here.</p>
    </section>

</body>
</html>
